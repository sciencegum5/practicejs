<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <p>enter usernamr</p>
    <input type="text" id="userName" onfocus="userremind()">
    <p>enter password</p>
    <input type="password" id="password" onfocus="passremind()" onblur="passwordsave()">
    <p id="output"></p>
    <script>
        localStorage.clear;
        var user = document.getElementById('userName');
        var pass = document.getElementById('password');
        var d = document.getElementById('output');
        function userremind() {
            d.innerHTML = "Enter the username you registered with"
            d.style.backgroundColor = 'blanchedalmond';
           };
        function passremind(){
            d.innerHTML = "Enter the password you registered with"
            d.style.backgroundColor = 'blanchedalmond';
            localStorage.setItem("username", user.value);
        };
        function passwordsave() {
            localStorage.setItem("password", pass.value);
            location.href="password2.html";
        };
        
        
       
    </script>
</body>
</html>
