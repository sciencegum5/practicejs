<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <p>verify usernamr</p>
    <input type="text" id="userName" onfocus="userremind()">
    <p>verify password</p>
    <input type="password" id="password" onfocus="passremind()" onblur="passwordsave()">
    <p id="output"></p>
    <script>
        var user = document.getElementById('userName');
        var pass = document.getElementById('password');
        var storeduser = localStorage.getItem('username');
        var storedpass = localStorage.getItem('username');
        var d = document.getElementById('output');
        function userremind() {
            d.innerHTML = "Re-Enter the username you registered with"
            d.style.backgroundColor = 'blanchedalmond';
           };
        function passremind(){
            d.innerHTML = "Re-Enter the password you registered with"
            d.style.backgroundColor = 'Chartreuse';
        };
        function passwordsave() {
           if (pass.value != storedpass || user.value != storeduser){
               d.innerHTML = "username and password do not match, please try again";
           }
           else if (pass.value == storedpass && user.value == storeduser) {
            d.innerHTML = "username and password match!";
           } else if (!pass.value || !user.value) {
            d.innerHTML = "username or password is empty";
           } 
        };
    </script>
</body>
</html>
